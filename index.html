<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>솔라시도 펜션 - 자연 속 힐링</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <nav class="main-nav">
            <a href="#" class="logo">솔라시도 펜션</a>
            <button class="menu-toggle" aria-label="메뉴 열기">☰</button>
            <ul class="nav-links">
                <li><a href="#">객실소개</a></li>
                <li><a href="#">예약하기</a></li>
                <li><a href="#">오시는 길</a></li>
                <li><a href="#">커뮤니티</a></li>
            </ul>
        </nav>
    </header>

    <main class="hero-section">
        <div class="search-container">
            <h2>솔라시도에서 힐링을 예약하세요</h2>
            <form class="search-form">
                <div class="form-row">
                    <div class="input-group">
                        <label for="checkin">체크인</label>
                        <input type="date" id="checkin" required>
                    </div>
                    <div class="input-group">
                        <label for="checkout">체크아웃</label>
                        <input type="date" id="checkout" required>
                    </div>
                </div>

                <div class="form-row guest-row">
                    <div class="input-group">
                        <label for="adults">성인</label>
                        <input type="number" id="adults" value="2" min="1">
                    </div>
                    <div class="input-group">
                        <label for="children">어린이</label>
                        <input type="number" id="children" value="0" min="0">
                    </div>
                </div>

                <button type="submit" class="search-btn">검색하기</button>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <address>
            (주)솔라시도 | 전라남도 해남군 어딘가<br>
            대표자: 김솔라 | 사업자등록번호: XXX-XX-XXXXX<br>
            전화: 050-XXXX-XXXX
        </address>
        <p>&copy; 2024 Solasido Pension. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
