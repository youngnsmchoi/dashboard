<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>리드타임 분석 - 솔라시도</title>
    <link rel="stylesheet" href="analysis_lead.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="analysis-container">
        <header class="nav-header">
            <button onclick="location.href='../admin.html'">←</button>
            <h1>리드타임 분석</h1>
        </header>

        <section class="summary-section">
            <div class="kpi-card">
                <small>평균 예약 준비 기간</small>
                <div id="avg-lead-time">계산 중...</div>
            </div>
        </section>

        <section class="chart-section">
            <h2>⏳ 예약 시점 분포 (방문 전 일수)</h2>
            <div class="chart-wrapper">
                <canvas id="leadChart"></canvas>
            </div>
        </section>

        <section class="action-plan-section">
            <h2>🎯 예약 타이밍 공략 전략</h2>
            <div class="action-card">
                <div class="action-item">
                    <span class="action-tag high">얼리버드</span>
                    <p>30일 이전에 찾아보는 고객이 많다면 <b>'사전 예약 10% 할인'</b> 상품이 매우 효과적입니다.</p>
                </div>
                <div class="action-item">
                    <span class="action-tag mid">임박 예약</span>
                    <p>당일 및 3일 내 검색 비중이 높다면 <b>'라스트 미닛 땡처리'</b>로 공실을 빠르게 채워보세요.</p>
                </div>
                <div class="action-item">
                    <span class="action-tag info">광고 시점</span>
                    <p>평균 리드타임에 맞춰 SNS 광고를 집행하면 <b>예약 전환율</b>을 극대화할 수 있습니다.</p>
                </div>
            </div>
        </section>
    </div>
    <script src="analysis_lead.js"></script>
</body>
</html>
